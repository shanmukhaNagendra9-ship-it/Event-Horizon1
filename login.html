<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Event Horizon</title>
  <style>
    /* Mobile-first responsive design - Same theme as signup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #001122, #2c2c2c); /* Navy blue to charcoal gradient */
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .login-container {
      width: 100%;
      max-width: 100%; /* Full-width */
      padding: 2rem;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem 0.75rem 0.75rem 3rem;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: background 0.3s ease;
    }

    .input-group input:focus {
      background: #444;
    }

    .input-group:nth-child(1)::before { /* Email icon */
      content: '‚úâÔ∏è';
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #666;
    }

    .input-group:nth-child(2)::before { /* Password icon */
      content: 'üîí';
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #666;
    }

    .forgot-password {
      display: block;
      text-align: right;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .forgot-password a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 1.5rem;
    }

    .submit-btn:hover {
      background: #0056b3;
    }

    .submit-btn:focus {
      outline: 2px solid #007bff;
      outline-offset: 2px;
    }

    .signup-link {
      color: #007bff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .signup-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .error-message {
      color: #dc3545;
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid #dc3545;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      display: none;
      text-align: center;
    }

    .error-message.show {
      display: block;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem 1.5rem;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }

    .brand-logo {
      font-size: 1.3rem;
      font-weight: bold;
      color: #007bff;
      cursor: pointer;
      transition: color 0.3s ease;
      text-decoration: none;
      margin-right: 1rem;
    }

    .brand-logo:hover {
      color: #0056b3;
    }

    .back-icon {
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .back-icon:hover {
      color: #007bff;
    }

    .profile-icon-btn {
      position: fixed;
      top: 1rem;
      right: 5rem;
      width: 45px;
      height: 45px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
    }

    .profile-icon-btn:hover {
      background: #0056b3;
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(0, 123, 255, 0.6);
    }

    .profile-popup {
      position: fixed;
      top: 3.5rem;
      right: 1.5rem;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #007bff;
      border-radius: 12px;
      padding: 1.5rem;
      width: 300px;
      display: none;
      z-index: 100;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    .profile-popup.show {
      display: block;
    }

    .profile-popup-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #007bff;
      border-bottom: 1px solid #007bff;
      padding-bottom: 0.5rem;
    }

    .profile-popup-info {
      color: #ccc;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .profile-popup-info strong {
      color: #fff;
    }

    .profile-popup-btns {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .profile-popup-btn {
      padding: 0.6rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .profile-popup-btn:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    .profile-popup-btn.logout {
      background: #dc3545;
    }

    .profile-popup-btn.logout:hover {
      background: #c82333;
    }

    body {
      padding-top: 60px;
    }
    @media (min-width: 768px) {
      .login-container {
        max-width: 400px;
        padding: 3rem;
      }

      .title {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="ind.html" class="brand-logo">üåå Event Horizon</a>
    <span class="back-icon" onclick="goBack()">‚Üê</span>
  </header>
  <button class="profile-icon-btn" id="profile-icon-btn" onclick="toggleProfilePopup()">üë§</button>
  <div id="profile-popup" class="profile-popup">
    <div class="profile-popup-title">My Profile</div>
    <div id="profile-popup-content">
      <div class="profile-popup-info"><strong>Name:</strong> <span id="popup-name">Not Logged In</span></div>
      <div class="profile-popup-info"><strong>Email:</strong> <span id="popup-email">-</span></div>
      <div class="profile-popup-info"><strong>Role:</strong> <span id="popup-role">-</span></div>
    </div>
    <div class="profile-popup-btns">
      <button class="profile-popup-btn" onclick="navigateToProfile()">Go to Profile</button>
      <button class="profile-popup-btn logout" onclick="logoutUser()">Logout</button>
    </div>
  </div>
  <div class="login-container">
    <h1 class="title">Login to Event Horizon</h1>
    <p class="subtitle">Welcome back</p>

    <div class="error-message" id="error-message">‚ùå Invalid email or password. Please try again.</div>

    <form onsubmit="validateLogin(event)">
      <div class="input-group">
        <input type="email" placeholder="Email" id="email-input" required>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" id="password-input" required>
      </div>

      <div class="forgot-password">
        <a href="#" onclick="forgotPassword()">Forgot Password?</a>
      </div>

      <button type="submit" class="submit-btn">Login</button>
    </form>

    <p>Don't have an account? <a href="#" class="signup-link" onclick="goToSignup()">Signup</a></p>
  </div>

  <script>
    // Function to go back
    function goBack() {
      window.history.back();
    }

    // Function to validate login credentials
    function validateLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email-input').value.trim();
      const password = document.getElementById('password-input').value.trim();
      const errorMessage = document.getElementById('error-message');
      
      // Check against stored user profile from registration
      const userProfile = JSON.parse(localStorage.getItem('userProfile'));
      
      // Also check against demo credentials
      const validEmail = 'user@example.com';
      const validPassword = 'password123';
      
      // Check if email and password match stored profile OR demo credentials
      const isValidProfile = userProfile && userProfile.email === email && userProfile.password === password;
      const isValidDemo = email === validEmail && password === validPassword;
      
      if (isValidProfile || isValidDemo) {
        // Valid credentials - redirect to bottom page
        errorMessage.classList.remove('show');
        
        // Store login session and credentials
        localStorage.setItem('isLoggedIn', 'true');
        
        if (isValidProfile) {
          // Store the registered user profile
          localStorage.setItem('currentUser', JSON.stringify(userProfile));
        } else {
          // Store demo user profile
          const demoUser = {
            fullName: 'Demo User',
            email: validEmail,
            password: validPassword,
            role: 'student',
            interests: ['Web Development', 'AI']
          };
          localStorage.setItem('currentUser', JSON.stringify(demoUser));
        }
        
        alert('Login successful!');
        window.location.href = 'bottom.html';
      } else {
        // Invalid credentials - show error message
        errorMessage.classList.add('show');
        document.getElementById('password-input').value = ''; // Clear password field
      }
    }

    // Function to handle forgot password
    function forgotPassword() {
      alert('Forgot password functionality to be implemented (e.g., redirect to reset page)');
      // In a real app, redirect to a forgot password page or show a modal
    }

    // Function to go to signup page
    function goToSignup() {
      window.location.href = 'register.html'; // Navigate to register page
    }

    // Profile popup functions
    function toggleProfilePopup() {
      const popup = document.getElementById('profile-popup');
      popup.classList.toggle('show');
      if (popup.classList.contains('show')) {
        updateProfilePopup();
      }
    }

    function updateProfilePopup() {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      const popup = document.getElementById('profile-popup');
      
      if (currentUser) {
        document.getElementById('popup-name').textContent = currentUser.fullName || 'User';
        document.getElementById('popup-email').textContent = currentUser.email || '-';
        document.getElementById('popup-role').textContent = currentUser.role || '-';
        document.getElementById('profile-icon-btn').style.display = 'flex';
      } else {
        popup.classList.remove('show');
        document.getElementById('profile-icon-btn').style.display = 'none';
      }
    }

    function navigateToProfile() {
      window.location.href = 'bottom.html';
    }

    function logoutUser() {
      localStorage.removeItem('currentUser');
      localStorage.removeItem('isLoggedIn');
      window.location.href = 'ind.html';
    }

    // Initialize profile popup on page load
    document.addEventListener('DOMContentLoaded', () => {
      updateProfilePopup();
      
      // Close popup when clicking outside
      const popup = document.getElementById('profile-popup');
      const btn = document.getElementById('profile-icon-btn');
      if (popup && btn) {
        document.addEventListener('click', (e) => {
          if (!popup.contains(e.target) && !btn.contains(e.target)) {
            popup.classList.remove('show');
          }
        });
      }
    });
  </script>
</body>
</html>
