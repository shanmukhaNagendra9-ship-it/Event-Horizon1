<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Event Horizon</title>
  <style>
    /* Mobile-first responsive design - Same theme */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #001122, #2c2c2c); /* Navy blue to charcoal gradient */
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 2rem;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem 1.5rem;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }

    .back-icon {
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s ease;
      margin-right: 1rem;
    }

    .back-icon:hover {
      color: #007bff;
    }

    .header-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #007bff;
      flex: 1;
    }

    .brand-logo {
      font-size: 1rem;
      font-weight: bold;
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
      margin: 0 0.5rem;
    }

    .brand-logo:hover {
      color: #0056b3;
    }

    .profile-icon-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 45px;
      height: 45px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
    }

    .profile-icon-btn:hover {
      background: #0056b3;
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(0, 123, 255, 0.6);
    }

    .profile-popup {
      position: fixed;
      top: 4rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #007bff;
      border-radius: 12px;
      padding: 1.5rem;
      width: 300px;
      display: none;
      z-index: 101;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    .profile-popup.show {
      display: block;
    }

    .profile-popup-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #007bff;
      border-bottom: 1px solid #007bff;
      padding-bottom: 0.5rem;
    }

    .profile-popup-info {
      color: #ccc;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .profile-popup-info strong {
      color: #fff;
    }

    .profile-popup-btns {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .profile-popup-btn {
      padding: 0.6rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .profile-popup-btn:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    .profile-popup-btn.logout {
      background: #dc3545;
    }

    .profile-popup-btn.logout:hover {
      background: #c82333;
    }

    .main-content {
      flex: 1;
      padding: 7rem 1.5rem 2rem;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      background: #007bff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      margin: 0 auto 1rem;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
    }

    .profile-name {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .profile-role {
      color: #ccc;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .profile-section {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 1rem;
      border-bottom: 1px solid #007bff;
      padding-bottom: 0.5rem;
    }

    .profile-info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .profile-info-row:last-child {
      border-bottom: none;
    }

    .profile-info-label {
      color: #aaa;
      font-size: 0.95rem;
    }

    .profile-info-value {
      color: #fff;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .edit-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 1rem;
    }

    .edit-btn:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    .edit-fields {
      display: none;
      margin-top: 1rem;
    }

    .edit-fields.show {
      display: block;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #aaa;
      font-size: 0.9rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      font-size: 0.95rem;
      font-family: 'Arial', sans-serif;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: 2px solid #007bff;
      background: #3a3a3a;
    }

    .form-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .save-btn {
      flex: 1;
      background: #28a745;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .save-btn:hover {
      background: #218838;
      transform: translateY(-2px);
    }

    .cancel-btn {
      flex: 1;
      background: #6c757d;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .cancel-btn:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }

    .interests-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .interest-tag {
      background: #007bff;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
    }

    @media (min-width: 768px) {
      .main-content {
        padding: 8rem 2rem 2rem;
      }

      .profile-avatar {
        width: 100px;
        height: 100px;
        font-size: 3rem;
      }

      .profile-name {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <span class="back-icon" onclick="goBack()">‚Üê</span>
    <a href="ind.html" class="brand-logo">üåå Event Horizon</a>
    <div class="header-title">My Profile</div>
  </header>

  <button class="profile-icon-btn" id="profile-icon-btn" onclick="toggleProfilePopup()">üë§</button>
  <div id="profile-popup" class="profile-popup">
    <div class="profile-popup-title">Quick Info</div>
    <div id="profile-popup-content">
      <div class="profile-popup-info"><strong>Name:</strong> <span id="popup-name">Not Logged In</span></div>
      <div class="profile-popup-info"><strong>Email:</strong> <span id="popup-email">-</span></div>
      <div class="profile-popup-info"><strong>Role:</strong> <span id="popup-role">-</span></div>
    </div>
    <div class="profile-popup-btns">
      <button class="profile-popup-btn logout" onclick="logoutUser()">Logout</button>
    </div>
  </div>

  <div class="main-content">
    <!-- Profile Header -->
    <div class="profile-header">
      <div class="profile-avatar">üë§</div>
      <div class="profile-name" id="profile-name">User</div>
      <div class="profile-role" id="profile-role">Student</div>
    </div>

    <!-- Personal Information Section -->
    <div class="profile-section">
      <div class="section-title">Personal Information</div>
      <div class="profile-info-row">
        <span class="profile-info-label">Full Name</span>
        <span class="profile-info-value" id="display-name">-</span>
      </div>
      <div class="profile-info-row">
        <span class="profile-info-label">Email</span>
        <span class="profile-info-value" id="display-email">-</span>
      </div>
      <div class="profile-info-row">
        <span class="profile-info-label">Role</span>
        <span class="profile-info-value" id="display-role">-</span>
      </div>
    </div>

    <!-- Interests Section -->
    <div class="profile-section">
      <div class="section-title">Interests</div>
      <div class="interests-list" id="interests-list">
        <span style="color: #aaa;">No interests added yet</span>
      </div>
    </div>

    <!-- Edit Profile Section -->
    <div class="profile-section">
      <button class="edit-btn" onclick="toggleEditMode()">Edit Profile</button>
      <div class="edit-fields" id="edit-fields">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="edit-name" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="edit-email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label>Role</label>
          <select id="edit-role">
            <option value="student">Student</option>
            <option value="organizer">Organizer</option>
          </select>
        </div>
        <div class="form-group">
          <label>Interests (comma-separated)</label>
          <textarea id="edit-interests" placeholder="e.g., AI, Web Development, Cloud Computing" rows="3"></textarea>
        </div>
        <div class="form-buttons">
          <button class="save-btn" onclick="saveProfile()">Save Changes</button>
          <button class="cancel-btn" onclick="toggleEditMode()">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Go back function
    function goBack() {
      window.history.back();
    }

    // Toggle profile popup
    function toggleProfilePopup() {
      const popup = document.getElementById('profile-popup');
      popup.classList.toggle('show');
      if (popup.classList.contains('show')) {
        updateProfilePopup();
      }
    }

    // Update profile popup content
    function updateProfilePopup() {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      
      if (currentUser) {
        document.getElementById('popup-name').textContent = currentUser.fullName || 'User';
        document.getElementById('popup-email').textContent = currentUser.email || '-';
        document.getElementById('popup-role').textContent = currentUser.role || '-';
      } else {
        document.getElementById('popup-name').textContent = 'Not Logged In';
        document.getElementById('popup-email').textContent = '-';
        document.getElementById('popup-role').textContent = '-';
      }
    }

    // Logout function
    function logoutUser() {
      localStorage.removeItem('currentUser');
      localStorage.removeItem('isLoggedIn');
      alert('Logged out successfully!');
      window.location.href = 'ind.html';
    }

    // Load profile on page load
    function loadProfile() {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      
      if (!currentUser) {
        alert('Please login first');
        window.location.href = 'login.html';
        return;
      }

      // Display profile information
      document.getElementById('profile-name').textContent = currentUser.fullName || 'User';
      document.getElementById('profile-role').textContent = currentUser.role || 'Student';
      document.getElementById('display-name').textContent = currentUser.fullName || '-';
      document.getElementById('display-email').textContent = currentUser.email || '-';
      document.getElementById('display-role').textContent = currentUser.role || '-';

      // Display interests
      if (currentUser.interests && currentUser.interests.length > 0) {
        const interestsList = document.getElementById('interests-list');
        interestsList.innerHTML = currentUser.interests
          .map(interest => `<span class="interest-tag">${interest}</span>`)
          .join('');
      }

      // Populate edit fields
      document.getElementById('edit-name').value = currentUser.fullName || '';
      document.getElementById('edit-email').value = currentUser.email || '';
      document.getElementById('edit-role').value = currentUser.role || 'student';
      document.getElementById('edit-interests').value = currentUser.interests ? currentUser.interests.join(', ') : '';
    }

    // Toggle edit mode
    function toggleEditMode() {
      const editFields = document.getElementById('edit-fields');
      editFields.classList.toggle('show');
    }

    // Save profile changes
    function saveProfile() {
      const name = document.getElementById('edit-name').value.trim();
      const email = document.getElementById('edit-email').value.trim();
      const role = document.getElementById('edit-role').value;
      const interests = document.getElementById('edit-interests').value
        .split(',')
        .map(i => i.trim())
        .filter(i => i);

      if (!name || !email) {
        alert('Please fill in all required fields');
        return;
      }

      // Get current user and update
      const currentUser = JSON.parse(localStorage.getItem('currentUser')) || {};
      const updatedUser = {
        ...currentUser,
        fullName: name,
        email: email,
        role: role,
        interests: interests
      };

      // Save to localStorage
      localStorage.setItem('currentUser', JSON.stringify(updatedUser));
      localStorage.setItem('userProfile', JSON.stringify(updatedUser));

      // Reload profile display
      loadProfile();
      toggleEditMode();
      alert('Profile updated successfully!');
    }

    // Close popup when clicking outside
    document.addEventListener('click', (e) => {
      const popup = document.getElementById('profile-popup');
      const btn = document.getElementById('profile-icon-btn');
      if (popup && btn) {
        if (!popup.contains(e.target) && !btn.contains(e.target)) {
          popup.classList.remove('show');
        }
      }
    });

    // Load profile on page load
    window.addEventListener('DOMContentLoaded', () => {
      loadProfile();
    });
  </script>
</body>
</html>
